<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" conten="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button class="operation" onclick="op('+')">+</button>
            <button class="operation" onclick="op('-')">-</button>
            <button class="operation" onclick="op('x')">x</button>
            <button class="operation" onclick="op('/')">/</button>
            <button class="number" onclick="num(7)">7</button>
            <button class="number" onclick="num(8)">8</button>
            <button class="number" onclick="num(9)">9</button>
            <button class="number" onclick="num(4)">4</button>
            <button class="number" onclick="num(5)">5</button>
            <button class="number" onclick="num(6)">6</button>
            <button class="number" onclick="num(1)">1</button>
            <button class="number" onclick="num(2)">2</button>
            <button class="number" onclick="num(3)">3</button>
            <button class="number" onclick="num(0)">0</button>
            <button class="reset" onclick="clear()">C</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
